<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap Core CSS -->
    <link href="../static/styles/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/styles/css/simple-sidebar.css" rel="stylesheet"> <!-- referencing bootstrap--> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

    <div id="wrapper">

      <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
		    <a href="#">Blog in a Tour</a>

		    {% if loggedIn %}
		    <p> {% username %} </p>
		    {% else %}
		<li>
		  <form>
		    <p><input type = "text" name = "username" placeholder = "Username"></p>
		    <p><input type = "text" name = "password" placeholder = "Password"></p>
		    <p><input type = "submit" value = "Submit"></p>
		  </form>
		</li>
		{% endif %}

		  <li>
		    <a href="donate.html">Donate</a>
		  </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Newest Reviews</h1>
			<br>
                        <p>"Man this stuff looks real fancy." - Shawn</p>
                        <p>Hope everything turns out okay in the  <code>#page-content-wrapper</code>.</p>
			<br>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../static/styles/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/styles/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
